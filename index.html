<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NOTE: adding the class 'dib' means display: inline-block which effectively shows button -->
    <a
      id="adduser"
      class="f6 grow no-underline br-pill ba bw2 ph3 pv2 mb2 navy dib"
      href="#0"
      >Add User</a
    >
    <!-- NOTE: adding the class 'dn' means display:none which effectively hides button -->
    <a
      id="goback"
      class="f6 grow no-underline br-pill ba bw2 ph3 pv2 mb2 navy dn"
      href="#0"
      >&larr; Back</a
    >

    <main class="mw6 center"></main>

    <script src="js/app.js"></script>
  </body>
</html>
